<!DOCTYPE HTML>
<html>
	<head>
		<title>SCRAM CTF Tester</title>
		<script>
			dojoConfig = {
			"isDebug": true,
			"debugAtAllCosts": true,
			"parseOnLoad": true,
			"baseUrl": "./js/dojo/dojo"
			}
		</script>
		<script type="text/javascript" src="http://127.0.0.1/js/dojo/dojo/dojo.js"></script>
		<script type="text/javascript" charset="utf-8">
			require(["dojo/_base/lang","scram/sockets"], function(lang,Sockets) {
				this.sockets = new Sockets();
				this.onPollMsg = function(event){
					console.log("PollMsg:",event.data);
				};
				this.onRodOpen = function(event){
					console.log("Rod Socket Open");
					this.sockets.rodSocket.send('{"level":4}');
				};
				this.sockets.pollSocket.on("message",lang.hitch(this, this.onPollMsg));
				this.sockets.rodSocket.on("open",lang.hitch(this, this.onRodOpen));
			});

		</script>
	</head>
	<body>
		
	</body>
</html>
